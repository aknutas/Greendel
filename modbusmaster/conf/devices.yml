- name: CloverPower
  id: 1
  ip: 192.168.1.10
  port: 502
  slaveaddr: 255
  interval: 5
  sensors:
   - id: 1
     name: poweruse
     register: 10
     ntype: short
     scalefactor: 1
   - id: 2
     name: powerconsumed
     register: 5
     ntype: short
     scalefactor: 1
  outputs:
    - id: 1
      name: wallsocket
      register: 30
    - id: 2
      name: solar
      register: 32