- name: CloverPower
  id: 1
  ip: 192.168.1.10
  port: 502
  slaveaddr: 255
  interval: 5
  sensors:
   - id: 1
     name: poweruse
     register: 5
     ntype: short
     scalefactor: 1
   - id: 2
     name: powerconsumed
     register: 38
     ntype: short
     scalefactor: 1
   - id: 3
     name: insidetemp
     register: 37
     ntype: short
     scalefactor: 1
   - id: 4
     name: outsidetemp
     register: 35
     ntype: short
     scalefactor: 1
  outputs:
    - id: 1
      name: heating
      register: 30
    - id: 2
      name: lights
      register: 31
    - id: 3
      name: solar
      register: 32
    - id: 4
      name: wind
      register: 33
